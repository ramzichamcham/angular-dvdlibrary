<div class="containter">
    
    
    <form (ngSubmit)="onSearch()" #f="ngForm">

        <div class="row"
          id="search-data"
          ngModelGroup="searchData"
          #searchData="ngModelGroup">


            <div class="form-group offset-md-1">
                <form>
                    <a routerLink="/create">
                        <button  class="btn btn-primary">Create DVD</button>
                    </a>
                    
                </form>
            </div>
            <div class="form-group offset-md-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="form-group col-md-2">
                <select class="form-control" id="categorySelect" name="categorySelect">
                    <option value="Search Category">Search Category</option>
                    <option value="title">Title</option>
                    <option value="release year">Release Year</option>
                    <option value="director name">Director Name</option>
                    <option value="rating">Rating</option>
                  </select>
            </div>
            <div class="form-group col-md-2">
                <input type="text" class="form-control" id="searchTerm" name="searchTerm">
            </div>
            
        
        </div>

      </form>



      
      <hr>
      <!-- add the content under the top -->
      <app-home-content [category]="category" [term]="term"></app-home-content>

</div>
