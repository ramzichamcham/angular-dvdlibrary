<div class="containter">
    
    <!-- Search bar form -->
    <form #f="ngForm" class="search-top">

        <div class="row"
          id="search-data"
          ngModelGroup="searchData"
          #searchData="ngModelGroup">


            <div class="form-group offset-md-1">
                <form>
                    <a routerLink="/create">
                        <button  class="btn btn-primary">Create DVD</button>
                    </a>
                </form>
            </div><!--Create Button-->

            <div class="form-group offset-md-2">
                    <button type="submit" 
                    class="btn btn-primary" 
                    (click)="homeContent.getByCategory()">Search</button>  
            </div><!--Search Button-->

            <div class="form-group col-md-2">
                <select class="form-control" id="categorySelect" name="categorySelect" 
                [(ngModel)]="selectedCategory">
                    <option selected disabled value="">Search Category</option>
                    <option value="title">Title</option>
                    <option value="releaseYear">Release Year</option>
                    <option value="director">Director Name</option>
                    <option value="rating">Rating</option>
                  </select>
            </div> <!-- Category Select -->
            
            <div class="form-group col-md-2">
                <input type="text" class="form-control" id="searchTerm" name="searchTerm" placeholder="Search Term"
                [(ngModel)]="term">
            </div> <!--Search Term Input  -->
            
        
        </div>

      </form>



      
      <hr>
      <!-- add the content under the top -->
      <app-home-content [category]="selectedCategory" [term]="term" #homeContent></app-home-content>

</div>
